<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>BezzeChat</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'css/chat-animations.css' %}" />
        <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
        <link rel="stylesheet" href="{% static 'css/message.css' %}" />
    </head>
    <body>
        <div id="page-container">
            <div id="chat-container">
                <div id="sidebar">
                    <div id="sidebar-header">
                        <div class="photo-bubble">{{ username.0 }}</div>
                        {{ username }}
                    </div>
                    <div class="sidebar-subheader">Channels</div>
                    <div class="sidebar-content">
                        <button>global</button>
                    </div>
                    <div class="sidebar-subheader">Users</div>
                    <div class="sidebar-content">
                        <button>user1</button>
                        <button>user2</button>
                    </div>
                </div>
                <div id="chat">
                    <div id="message-container">
                        <template id="message-template">
                            <div class="message">
                                <div class="photo-bubble"></div>
                                <div class="message-bubble"></div>
                            </div>
                        </template>
                    </div>
                    <div id="new-message-area">
                        <textarea></textarea>
                        <button id="send">Send</button>
                    </div>
                </div>
                <div id="animation-overlay"></div>
                {% csrf_token %}
                <script>
                    var csrfToken = "{{ csrf_token }}";
                </script>
            </div>
        </div>
    </body>
    <script>
        var username = "{{ username }}";
    </script>
    <script src="{% static 'js/chat.js' %}"></script>
</html>
