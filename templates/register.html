<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>BezzeChat</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    </head>
    <body>
        <span style="font-size: 2em">Register</span>
        <form action="./submit/" method="POST" id="register-form">
            {% csrf_token %}
            <label for="username">User name</label>
            <input type="text" id="username" class="text" name="username" />
            <label for="password">Password</label>
            <input type="password" id="password" class="text" name="password" />
            <input type="submit" value="Let's chat" />
            <script>
                let csrfToken = "{{ csrf_token }}";
            </script>
        </form>
        <ul id="errors"></ul>
    </body>
    <script src="{% static 'js/register.js' %}"></script>
</html>
